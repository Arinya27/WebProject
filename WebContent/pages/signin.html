<div data-role="page" id="signin_page" class="ui_baground"">

		    <input type="text" name="username" id="username_txt" class="ui-block-b"  style="width: 60%;"/>

		  <p class="ui-grid-b">
		    <label for="pwd" class="ui-block-a" style="margin-top: 10px; font-weight: bold;">Password:</label>
			<input type="password" name="pwd" id="pwd" class="ui-block-b"  style="width: 60%"/>
		  </p>
		  <p align="center">
		  	<a data-role="button"  data-theme="a" id="login_bttn" style="width: 80%">Login</a>
		  </p>
		</form>  
     </div>
